name: .NET Build

on:
  push:
    branches:
      - main  # Hier kannst du den Branch anpassen, z.B. "main" oder "master"
  pull_request:
    branches:
      - main  # Hier kannst du den Branch anpassen, z.B. "main" oder "master"

jobs:
  build:
    runs-on: ubuntu-latest  # Der Job läuft auf einem Ubuntu-Runner

    steps:
      - name: Checkout code
        uses: actions/checkout@v3  # Klont das Repository

      - name: Set up .NET 8.0
        uses: actions/setup-dotnet@v3  # Installiert das .NET SDK
        with:
          dotnet-version: '8.0'  # Hier kannst du die Version anpassen, z.B. '6.0', '7.0', etc.

      - name: List files in repository
        run: ls -R  # Listet den gesamten Inhalt des Repositories auf, um die Struktur zu überprüfen

      - name: List files in Komprimieren directory
        run: ls -R Komprimieren  # Listet die Dateien im 'Komprimieren'-Ordner auf

      - name: Restore dependencies
        run: dotnet restore Komprimieren/Komprimieren.csproj  # Stellt Abhängigkeiten für das Projekt im 'Komprimieren'-Ordner wieder her
        working-directory: ./Komprimieren  # Arbeitsverzeichnis auf den 'Komprimieren'-Ordner setzen

      - name: Build
        run: dotnet build --no-restore Komprimieren/Komprimieren.csproj  # Baut das Projekt im 'Komprimieren'-Ordner
        working-directory: ./Komprimieren  # Arbeitsverzeichnis auf den 'Komprimieren'-Ordner setzen

      - name: Run Tests
        run: dotnet test Komprimieren/Komprimieren.csproj  # Führt Tests aus, wenn vorhanden
        working-directory: ./Komprimieren  # Arbeitsverzeichnis auf den 'Komprimieren'-Ordner setzen
