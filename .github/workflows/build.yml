name: .NET Build

on:
  push:
    branches:
      - main    # Hier kannst du den Branch anpassen, z.B. "main" oder "master"
  pull_request:
    branches:
      - main    # Hier kannst du den Branch anpassen, z.B. "main" oder "master"

jobs:
  build:
    runs-on: ubuntu-latest  # Der Job läuft auf einem Ubuntu-Runner

    steps:
      - name: Checkout code
        uses: actions/checkout@v3  # Klont das Repository

      - name: Set up .NET
        uses: actions/setup-dotnet@v3  # Installiert die .NET SDK
        with:
          dotnet-version: '9.0'  # Hier kannst du die Version anpassen, z.B. '6.0', '7.0', etc.

      - name: Restore dependencies
        run: dotnet restore Komprimieren/Komprimieren.csproj  # Projekt im 'Komprimieren'-Ordner wiederherstellen
        working-directory: Komprimieren  # Arbeitsverzeichnis auf den 'Komprimieren'-Ordner setzen

      - name: Build
        run: dotnet build --no-restore Komprimieren/Komprimieren.csproj  # Projekt im 'Komprimieren'-Ordner bauen
        working-directory: Komprimieren  # Arbeitsverzeichnis auf den 'Komprimieren'-Ordner setzen

      - name: Run Tests
        run: dotnet test Komprimieren/Komprimieren.csproj  # Tests im 'Komprimieren'-Ordner ausführen
        working-directory: Komprimieren  # Arbeitsverzeichnis auf den 'Komprimieren'-Ordner setzen
