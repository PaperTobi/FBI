name: .NET Build

on:
  push:
    branches:
      - main    # Hier kannst du den Branch anpassen, z.B. "main" oder "master"
  pull_request:
    branches:
      - main    # Hier kannst du den Branch anpassen, z.B. "main" oder "master"

jobs:
  build:
    runs-on: ubuntu-latest  # Der Job l채uft auf einem Ubuntu-Runner

    steps:
      - name: Checkout code
        uses: actions/checkout@v3  # Klont das Repository

      - name: Set up .NET
        uses: actions/setup-dotnet@v3  # Installiert die .NET SDK
        with:
          dotnet-version: '7.0'  # Hier kannst du die Version anpassen, z.B. '6.0', '7.0', etc.

      - name: Restore dependencies
        run: dotnet restore  # L채dt alle NuGet-Pakete herunter

      - name: Build
        run: dotnet build --no-restore  # Baut das Projekt ohne die Abh채ngigkeiten erneut herunterzuladen

      - name: Run Tests
        run: dotnet test  # F체hrt alle Tests aus, wenn vorhanden
